<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .container {
        border: 1px solid black;
        height: 500px;
      }

      .img1 {
        width: 100px;
        height: 100px;
        border-radius: 9999px;
        transition: all 1s;
        /* transform: translateY(50px); */
      }

      .img1:hover {
        translate: 50px 60px;
        rotate: 1turn;
        scale: 3;
        border: 4px solid blue;
      }

      .ball {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: blue;
        position: relative;
        animation: bounce 1.5s cubic-bezier(0.4, 0.89, 1, 1);
        animation-fill-mode: both;
        
      }

      @keyframes bounce {
        0% {
          top: 0px;
        }

        
        100% {
          top: 300px;
        }
      }

      @keyframes mymove {
        from {
          left: 0px;
        }
        to {
          left: 200px;
        }
      }
    </style>
  </head>
  <body>
    <p>Transform</p>
    <div class="container">
      <img
        class="img1 animate__animated animate__jackInTheBox animate__infinite	infinite "
        src="https://images.unsplash.com/photo-1723653263152-f20aae931b99?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
      <img src="" alt="" />
      <div class="ball"></div>
    </div>
  </body>
</html>
